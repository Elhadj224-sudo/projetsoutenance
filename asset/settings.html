<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paramètres</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./css/settings.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-cog"></i> Paramètres du système</h1>
      <p>Gérez les préférences et les configurations</p>
    </header>

    <div class="settings-content">
      <div class="settings-section">
        <h2><i class="fas fa-sliders-h"></i> Options principales</h2>
        <div class="button-grid">
          <button class="btn" onclick="showAdminOptions()">
            <i class="fas fa-user-shield"></i>
            <span>Gestion des administrateurs</span>
          </button>
          <button class="btn" onclick="toggleTheme()">
            <i class="fas fa-palette"></i>
            <span>Changer le thème</span>
          </button>
          <button class="btn" onclick="viewStats()">
            <i class="fas fa-chart-bar"></i>
            <span>Voir les statistiques</span>
          </button>
        </div>
      </div>

      <div id="admin-options" class="admin-panel">
        <h3><i class="fas fa-users-cog"></i> Gestion des administrateurs</h3>
        <div class="admin-buttons">
          <button class="btn" onclick="addAdmin()">
            <i class="fas fa-user-plus"></i>
            <span>Ajouter</span>
          </button>
          <button class="btn" onclick="deleteAdmin()">
            <i class="fas fa-user-times"></i>
            <span>Supprimer</span>
          </button>
          <button class="btn" onclick="changePassword()">
            <i class="fas fa-key"></i>
            <span>Changer mot de passe</span>
          </button>
        </div>
      </div>

      <div id="output"></div>
    </div>

    <div class="footer">
      <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
        <span>Thème sombre</span>
      </button>
      <button class="back-btn" onclick="backToDashboard()">
        <i class="fas fa-arrow-left"></i>
        <span>Retour au tableau de bord</span>
      </button>
    </div>
  </div>

 <script src="./js/settings.js"></script>
</body>
</html>
